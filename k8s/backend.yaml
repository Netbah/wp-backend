apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: node-backend
  namespace: mixer
  labels:
    app: node-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-backend
      tier: backend
  template:
    metadata:
      labels:
        app: node-backend
        tier: backend
    spec:
      containers:
        - name: node-backend
          image: sbakhtoiarov/wp-backend:v1 # image we pushed
          ports:
            - containerPort: 3000
